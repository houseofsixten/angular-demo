<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 1.4rem;
    color: var(--gray-900);
    font-weight: 500;    
    letter-spacing: 0rem;
    margin: 0;   
  }

  h2 {
    font-size: 1.2rem;
    color: var(--gray-900);
    font-weight: 500;    
    letter-spacing: 0rem;
    margin: 0;   
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;    
    display: flex;
    justify-content: flex-start;
    align-items: center;    
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: flex-start;
    width: 100%;
    margin-bottom: 3rem;
    background-image: url("portfolio_cover_collage.jpg");
    flex-wrap: wrap;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .frog-title {
    display: flex;
    align-items: flex-start;
  }

  .frog-image-container {
    display: flex;
    width: 120px;
    height: 110px;
    border: 4px black solid;
    border-radius: 60px;
    margin-right: 10px;
    margin-bottom: 10px;
    align-items: center;
    justify-content: center;
    background-color: #C8F1B4;    
    z-index: 2;
  }

  .frog-text-container {
    border: 4px black solid;
    border-radius: 20px;
    padding-top: 5px;
    padding-bottom: 8px;
    padding-left: 60px;
    padding-right: 0px;
    margin-top: 20px;
    margin-right: -90px;
    background-color: #FEC673;
    position: relative;
    min-width: 225px;
    left: -60px;    
    z-index: 1;
  }

  .nav-container {
    border: 3px black solid;
    position: relative;
    top: -50px;
    margin-left: 40px;
    padding-top: 10px;
    padding-left: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    margin-bottom: -30px;
    background-color: #C9E9FE;
    border-radius: 10px;
    z-index: 1;
  }

  .navigation-label-container {    
     display: flex;
     width: 100%;
     justify-content: right;
     padding-bottom: 10px;

  }

  @media screen and (max-width: 1000px) {
    .right-side {
      width: 100%;
    }
  }

</style>

<main class="main">
  <div class="content">
    <div class="left-side">
      
      <div class="frog-title">
        <div class="frog-image-container">
          <img src="frogtransparent.png" alt="frog logo" width="100"/>
        </div>
        <div class="frog-text-container">
          <h1>{{ title }}</h1>
        </div>
      </div>

      <div class="nav-container">
        <div class="navigation-label-container">
          <h2>Navigation</h2>
        </div>
        <app-nav></app-nav>
      </div>

    </div>
    
    <div class="right-side">      
      <router-outlet></router-outlet>
    </div>

  </div>
</main>
